on:
  push:
    branches:    
      - main
name: Test Suite
jobs:
  iOS:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest]
        version: [iOS13]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - uses: actions/cache@v2
        id: carthage-cache
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
                ${{ runner.os }}-carthage-

      - name: Carthage
        if: steps.carthage-cache.outputs.cache-hit != 'true'
        run: |
          carthage bootstrap --no-use-binaries --platform $platform --cache-builds
          rm -rf ./Carthage/Build/$platform/*.dSYM

      - name: Build
        run: |
          xcrun simctl erase all
          export ABLY_ENV="sandbox"
          FASTLANE_EXPLICIT_OPEN_SIMULATOR=1 fastlane $lane
          bash ./Scripts/run_examples_tests.sh
    env:
      target: ably-iOS
      platform: iOS
      lane: test_${{ matrix.version }}
